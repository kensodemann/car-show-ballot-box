<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Ballot</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="testClick()"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of carShow?.classes">
      <ion-label position="floating">{{c.name}}.) {{c.description}}</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
