<ion-header>
  <ion-toolbar>
    <ion-title>Car Shows</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-no-current-show *ngIf="!carShows.current"></app-no-current-show>
  <ion-list>
    <ion-item *ngFor="let show of allCarShows">
      <ion-label>{{show.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
