<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Car Show</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-datetime display-format="MM/DD/YYYY" [value]="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        Active Classes
      </ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let class of classes">
      <ion-label>{{class.description}}</ion-label>
      <ion-toggle slot="end" [(ngModel)]="class.active"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full">Create</ion-button>
  </ion-toolbar>
</ion-footer>
